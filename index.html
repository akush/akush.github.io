  <body ng-app="akushApp">
  <style type="text/css">
	body {
	  padding-top: 50px;

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Abhinav Kushwaha</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="home"><a href="#">Home</a></li>
            <li class="github"><a href="#/github">Github</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">

      <!-- <div>
        <h1>Abhinav Kushwaha</h1>
        <p class="lead">I am working at Citrix R&amp;D India as Software Development Engineer. Graduated from IIT (BHU), Varanasi.</p>
      </div> -->

      <div ng-view></div>

    </div><!-- /.container -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="//oss.maxcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.0.4/angular.min.js"></script>
    <script type="text/ng-template" id="home.html">
        <h2> Abhinav Kushwaha </h2>
        <h4>{{ message }}</h4>
    </script>
 
    <script type="text/ng-template" id="github.html">
        <div ng-show="userNotFound">
		  <h2>No User Info Found</h2>
		</div>
		<div ng-show="loaded">

			<h2> {{user.name}}
				<span class="smallname">(@<a href="{{user.html_url}}" target="_blank"> {{user.login}} </a>)</span>
			</h2>

			<div class="ghcontent">
				<div class="avi">
					<a href="{{ user.html_url }}" target="_blank">
						<img src="{{ user.avatar_url }}" width="80" height="80" alt="{{ user.login }}"></a>
				</div>
				Followers: {{ user.followers }} - Following: {{ user.following }}<br>Repos: {{ user.public_repos }}</p>
			</div>

			<div class="repolist clearfix">
				<p ng-hide="reposFound">No repos!</p>

				<div ng-show="reposFound">
			    	<p><strong>Repos List:</strong></p>
			    	<ul ng-repeat="repo in repos">
			    		<li><a href="{{repo.html_url}}" target="_blank"> {{repo.name}} </a></li>
			    	</ul>
				</div>
			</div>
		</div>
    </script>
    <script src="js/app.js"></script>
  </body>
</html>
