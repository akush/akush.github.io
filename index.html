<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Abhinav Kushwaha</title>

    <!-- Bootstrap -->
    <link href="//oss.maxcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-app="akushApp">

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Abhinav Kushwaha</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav" id='nav-list'>
            <li class="home"><a href="#">Home</a></li>
            <li class="github"><a href="#/github">Github</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">
      <div ng-view></div>
    </div><!-- /.container -->

    <div id="footer">
		<div class="container">
			<p class="pull-right text-muted">
				Find me on: <a href="//fb.com/abhinav7" target="_blank">facebook</a> &middot; 
				<a href="//twitter.com/_akush" target="_blank">twitter</a>
			</p>
			<p class="text-muted">&copy;2014 Abhinav Kushwaha</p>
		</div>
    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="//cdn.jsdelivr.net/requirejs/2.1.14/require.min.js"></script>
    <script src="//oss.maxcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

    <script src="//fb.me/react-with-addons-0.12.2.min.js"></script>
    <script src="//fb.me/JSXTransformer-0.12.2.js"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.0.4/angular.min.js"></script>
    <script type="text/ng-template" id="home.html">
        <h2> Abhinav Kushwaha </h2>
        <h4>{{ message }}</h4>
    </script>
 
    <script type="text/ng-template" id="github.html">
        <div ng-show="userNotFound">
		  <h2>No User Info Found</h2>
		</div>
		<div ng-show="loaded">

			<h2> {{user.name}}
				<span class="smallname">(@<a href="{{user.html_url}}" target="_blank"> {{user.login}} </a>)</span>
			</h2>

			<div class="ghcontent">
				<div class="avi">
					<a href="{{ user.html_url }}" target="_blank">
						<img src="{{ user.avatar_url }}" width="80" height="80" alt="{{ user.login }}"></a>
				</div>
				Followers: {{ user.followers }} - Following: {{ user.following }}<br>Repos: {{ user.public_repos }}</p>
			</div>

			<div class="repolist clearfix">
				<p ng-hide="reposFound">No repos!</p>

				<div ng-show="reposFound">
			    	<p><strong>Repos List:</strong></p>
			    	<ul ng-repeat="repo in repos">
			    		<li><a href="{{repo.html_url}}" target="_blank"> {{repo.name}} </a></li>
			    	</ul>
				</div>
			</div>
		</div>
    </script>
    <script src="js/app.js"></script>
  </body>
</html>
